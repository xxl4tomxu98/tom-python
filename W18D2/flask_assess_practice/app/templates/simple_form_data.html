<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple-Form-Data</title>
</head>
<body>
  <h1>Simple People Records</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Bio</th>
            </tr>
        </thead>
        <tbody>
            {% for person in people %}
            <tr>
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.bio}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
