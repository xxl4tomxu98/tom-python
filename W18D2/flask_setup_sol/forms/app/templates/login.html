<!DOCTYPE html>
<html>

<head>
    <title>Login - Sample App</title>
</head>

<body>
    <h1>Sample App</h1>
    <h2>Please Sign In</h2>
    <form action="" method="post">
        <!-- the above tag is just a regular html form -->
        <!-- below we utilize the form object we passed to our template -->
        {{ form.hidden_tag() }}
        <p>{{ form.username(placeholder="Enter username") }}</p>
        <p>{{ form.password(placeholder="Enter password") }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>

</html>
